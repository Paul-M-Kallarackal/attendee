<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Controller Documentation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <style>
        .sidebar {
            height: 100vh;
            overflow-y: auto;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        .content {
            height: 100vh;
            overflow-y: auto;
            padding: 2rem;
        }
        .nav-link {
            color: #495057;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            margin-bottom: 0.25rem;
            text-decoration: none;
        }
        .nav-link:hover, .nav-link.active {
            background-color: #e9ecef;
            color: #212529;
        }
        .markdown-content {
            max-width: none;
        }
        .markdown-content h1 {
            color: #212529;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .markdown-content h2 {
            color: #495057;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        .markdown-content h3 {
            color: #6c757d;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }
        .markdown-content pre {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            overflow-x: auto;
        }
        .markdown-content code {
            background-color: #f8f9fa;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-size: 0.875em;
        }
        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
        }
        .markdown-content table {
            border-collapse: collapse;
            margin: 1rem 0;
        }
        .markdown-content table th,
        .markdown-content table td {
            border: 1px solid #dee2e6;
            padding: 0.5rem 0.75rem;
            text-align: left;
        }
        .markdown-content table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        .markdown-content blockquote {
            border-left: 4px solid #0d6efd;
            margin: 1rem 0;
            padding-left: 1rem;
            color: #6c757d;
        }
        .loading {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }
        .error {
            color: #dc3545;
            padding: 1rem;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 0.25rem;
            margin: 1rem 0;
        }
        
        /* Mermaid diagram styling */
        .mermaid {
            text-align: center;
            margin: 2rem 0;
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            max-width: 100%;
            overflow-x: auto;
        }
        
        .mermaid svg {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-3">
                <h5 class="mb-4">
                    <i class="bi bi-code-slash"></i> Developer Docs
                </h5>
                <nav class="nav flex-column">
                    <a class="nav-link active" href="#" data-doc="README.md">
                        <i class="bi bi-house"></i> Documentation Home
                    </a>
                    <a class="nav-link" href="#" data-doc="bot-controller-architecture.md">
                        <i class="bi bi-diagram-3"></i> Architecture Overview
                    </a>
                    <a class="nav-link" href="#" data-doc="bot-controller-development-guide.md">
                        <i class="bi bi-tools"></i> Development Guide
                    </a>
                    <a class="nav-link" href="#" data-doc="bot-adapters-guide.md">
                        <i class="bi bi-plug"></i> Bot Adapters
                    </a>
                    <a class="nav-link" href="#" data-doc="audio-video-processing-guide.md">
                        <i class="bi bi-camera-video"></i> Audio/Video Processing
                    </a>
                    <a class="nav-link" href="#" data-doc="transcription-providers-guide.md">
                        <i class="bi bi-mic"></i> Transcription Providers
                    </a>
                </nav>
                
                <hr class="my-4">
                
                <div class="mt-auto">
                    <small class="text-muted">
                        <i class="bi bi-info-circle"></i> 
                        Technical documentation for the bot controller system
                    </small>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 content">
                <div id="markdown-content" class="markdown-content">
                    <div class="loading">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading documentation...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const BASE_URL = '/static/docs/';
        const contentElement = document.getElementById('markdown-content');
        
        // Navigation handling
        document.querySelectorAll('.nav-link[data-doc]').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Update active state
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
                
                // Load document
                const docName = this.getAttribute('data-doc');
                loadMarkdownFile(docName);
                
                // Update URL without reloading
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('doc', docName);
                window.history.pushState({ doc: docName }, '', newUrl);
            });
        });
        
        // Load markdown file and render
        async function loadMarkdownFile(filename) {
            try {
                contentElement.innerHTML = `
                    <div class="loading">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading ${filename}...</p>
                    </div>
                `;
                
                const response = await fetch(BASE_URL + filename);
                if (!response.ok) {
                    throw new Error(`Failed to load ${filename}: ${response.status} ${response.statusText}`);
                }
                
                const markdown = await response.text();
                const html = marked.parse(markdown);
                contentElement.innerHTML = html;
                
                // Scroll to top
                contentElement.scrollTop = 0;
                
                // Process links to other docs
                processInternalLinks();
                
                // Process Mermaid diagrams
                processGenericMermaidBlocks();
                await processMermaidDiagrams();
                
            } catch (error) {
                contentElement.innerHTML = `
                    <div class="error">
                        <h4><i class="bi bi-exclamation-triangle"></i> Error Loading Documentation</h4>
                        <p>${error.message}</p>
                        <p>Please check that the documentation files are available in the static directory.</p>
                    </div>
                `;
            }
        }
        
        // Process internal links to other documentation files
        function processInternalLinks() {
            const links = contentElement.querySelectorAll('a[href$=".md"]');
            links.forEach(link => {
                const href = link.getAttribute('href');
                if (href && !href.startsWith('http')) {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const filename = href.split('/').pop();
                        
                        // Find and activate the corresponding nav link
                        const navLink = document.querySelector(`.nav-link[data-doc="${filename}"]`);
                        if (navLink) {
                            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                            navLink.classList.add('active');
                            loadMarkdownFile(filename);
                            
                            // Update URL
                            const newUrl = new URL(window.location);
                            newUrl.searchParams.set('doc', filename);
                            window.history.pushState({ doc: filename }, '', newUrl);
                        }
                    });
                }
            });
        }
        
        // Handle browser back/forward
        window.addEventListener('popstate', function(event) {
            if (event.state && event.state.doc) {
                const navLink = document.querySelector(`.nav-link[data-doc="${event.state.doc}"]`);
                if (navLink) {
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                    navLink.classList.add('active');
                    loadMarkdownFile(event.state.doc);
                }
            }
        });
        
        // Initialize Mermaid
        mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            themeVariables: {
                primaryColor: '#0d6efd',
                primaryTextColor: '#212529',
                primaryBorderColor: '#dee2e6',
                lineColor: '#6c757d',
                secondaryColor: '#f8f9fa',
                tertiaryColor: '#e9ecef'
            },
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true,
                curve: 'basis'
            }
        });
        
        // Process Mermaid diagrams in content
        async function processMermaidDiagrams() {
            const mermaidBlocks = contentElement.querySelectorAll('pre code.language-mermaid, pre code[class*="mermaid"]');
            
            for (let i = 0; i < mermaidBlocks.length; i++) {
                const block = mermaidBlocks[i];
                const mermaidCode = block.textContent;
                
                // Create a unique ID for this diagram
                const diagramId = `mermaid-diagram-${Date.now()}-${i}`;
                
                try {
                    // Create mermaid div
                    const mermaidDiv = document.createElement('div');
                    mermaidDiv.className = 'mermaid';
                    mermaidDiv.id = diagramId;
                    mermaidDiv.textContent = mermaidCode;
                    
                    // Replace the code block with the mermaid div
                    const preElement = block.closest('pre');
                    preElement.parentNode.replaceChild(mermaidDiv, preElement);
                    
                } catch (error) {
                    console.error('Error processing Mermaid diagram:', error);
                    // Keep the original code block if there's an error
                    block.innerHTML = `<span class="text-danger">Error rendering diagram: ${error.message}</span><br><br>${block.innerHTML}`;
                }
            }
            
            // Render all mermaid diagrams
            try {
                await mermaid.run();
            } catch (error) {
                console.error('Error rendering Mermaid diagrams:', error);
            }
        }
        
        // Also handle generic mermaid code blocks (without language specification)
        function processGenericMermaidBlocks() {
            const codeBlocks = contentElement.querySelectorAll('pre code');
            
            codeBlocks.forEach((block, index) => {
                const code = block.textContent.trim();
                
                // Check if code starts with common Mermaid keywords
                if (code.startsWith('graph ') || 
                    code.startsWith('flowchart ') || 
                    code.startsWith('sequenceDiagram') || 
                    code.startsWith('classDiagram') || 
                    code.startsWith('stateDiagram') || 
                    code.startsWith('erDiagram') || 
                    code.startsWith('gantt') || 
                    code.startsWith('pie ') ||
                    code.includes('graph TD') ||
                    code.includes('graph LR')) {
                    
                    // Add mermaid class to trigger processing
                    block.className += ' language-mermaid';
                }
            });
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Check URL parameters for initial document
            const urlParams = new URLSearchParams(window.location.search);
            const initialDoc = urlParams.get('doc') || 'README.md';
            
            // Find and activate the corresponding nav link
            const navLink = document.querySelector(`.nav-link[data-doc="${initialDoc}"]`);
            if (navLink) {
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                navLink.classList.add('active');
            }
            
            // Load initial document
            loadMarkdownFile(initialDoc);
        });
    </script>
</body>
</html>
